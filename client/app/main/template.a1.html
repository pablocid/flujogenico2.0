<md-content
  layout="row"
  md-theme="{{theme}}">
  <div
    flex="33"
    flex-sm="20"
    style="background-image: url('assets/images/whitedots.png');
    background-size: cover;
    background-position: right">
  </div>
  <div flex="5"></div>
  <div flex class="whitefont padding15">
    <div class="title">{{mainCtrl.tc[section].mainTitle}}</div>
  </div>
</md-content>
<div layout="row" layout-align="center start">
  <div flex-gt-lg="100" flex="100">
    <div layout="row"  layout-wrap>
      <!-- SECCIONES -->

      <!--SIDE-->
      <md-content flex-sm="100" flex-md="50" flex-gt-md="33" class="padding25" md-theme="{{theme}}">
        <div layout="column" layout-align="start center" class="whitefont">
          <!--<div class="titlesec">{{mainCtrl.tc.flora.sideTitle}}</div>-->
          <div layout="row" layout-align="center center">
            <vector-icon flex-gt-md="50" flex="50" flex="x"  name="cira" fill="{{mainCtrl.colors.cira}}"></vector-icon>
          </div>
          <div flex="100" flex-sm="75" class="paragraphsec">{{mainCtrl.tc[section].aboutContent}}</div>
        </div>
      </md-content>

      <!-- MAIN -->
      <md-content flex-sm="100" flex-md="50" flex-gt-md="66" class="padding25" md-theme="tool">
        <!--<div layout="column" layout-align="center center">
          <div layout="row" layout-align="center start" class="paragraphsec">
            <div flex-gt-sm="75" flex-sm="100">
              <md-content class="md-padding md-margin" >
                <div ng-bind-html="mainCtrl.tc[section].content"></div>
              </md-content>
            </div>
          </div>
        </div>-->
        <iframe
          id="iframe"
          style="width: 100% ; height: 400px; border: none; background-color:transparent;"
          src="{{mainCtrl.iframes[section]}}"></iframe>
      </md-content>

      <!-- FIN SECCIONES -->
    </div>
  </div>
</div>

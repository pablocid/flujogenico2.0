<!--Barra de menú-->
<md-toolbar
  md-theme="main"
  class="md-whiteframe-z2 " >
  <div class="md-toolbar-tools" layout="row" layout-align="center">

  </div>
  <md-button
    ng-click="mainCtrl.toggleLeft()"
    class=" md-fab md-fab-top-left"
    style="background-color: #FFC107" >

    <md-icon class="material-icons">menu</md-icon>

  </md-button>
</md-toolbar>

<!--Main content-->
<div ui-view class="ubuntu"></div>

<!-- footer -->
<md-content md-theme="footer">
  <footer>
    <h1></h1>
  </footer>
</md-content>

<!-- sidenav -->
<md-sidenav
  class=" md-whiteframe-z2"
  md-component-id="left"
  md-swipe-left="mainCtrl.toggleLeft()"><!-- md-is-locked-open="$mdMedia('gt-md')"-->

  <md-toolbar md-theme="main" layout="row" layout-align="center center">
    <p class="md-title">Menú</p>

    <md-button ng-click="mainCtrl.toggleLeft()" hide-gt-md>
      <md-icon md-font-library="material-icons" >close</md-icon>
    </md-button>
  </md-toolbar>

  <md-content layout-padding >

    <md-list>
      <!--<md-subheader class="md-no-sticky">Secciones</md-subheader>-->
      <md-list-item
        ng-repeat="item in mainCtrl.todos"
        alt="{{item.title}}"
        class="md-2-line"
        >
        <md-button class="md-no-style md-button" ui-sref-active="md-whiteframe-z1" ui-sref="{{item.sref}}" ng-click="mainCtrl.close('left')">
          <div layout="row" layout-align="start center" layout-margin>
            <div flex="25">
              <vector-icon layout="row" layout-align="center center" name="{{item.icon}}" fill="{{item.color}}"></vector-icon>
            </div>
            <div
              flex
              class="md-list-item-text">
              <p>{{item.title}}</p>
            </div>
          </div>
        </md-button>
      </md-list-item>

    </md-list>

    <md-button ng-click="mainCtrl.close('left')" class=" md-raised" hide-gt-md>
      Close
    </md-button>

  </md-content>

</md-sidenav>

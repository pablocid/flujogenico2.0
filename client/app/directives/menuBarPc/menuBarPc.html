<md-toolbar  ng-cloak
  md-theme="tool"
  class="md-whiteframe-z2">
  <div class="md-toolbar-tools" layout="row" layout-align="center">

    <md-menu md-theme="other">
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <vector-icon name="translate" class="md-avatar" fill="#2196F3"></vector-icon>
      </md-button>
      <md-menu-content>
        <md-menu-item >
          <md-button ng-click="mainCtrl.setLang('es')">EspaÃ±ol</md-button>
        </md-menu-item>
        <md-menu-item style="z-index: 9999">
          <md-button ng-click="mainCtrl.setLang('en')">English</md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
  <md-button
    ng-click="mainCtrl.toggleLeft()"
    class=" md-fab md-fab-top-left"
    style="background-color: #FFC107" >

    <md-icon class="material-icons">menu</md-icon>

  </md-button>
</md-toolbar>
